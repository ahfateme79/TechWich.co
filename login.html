<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/regidter.css">

        <!-- lottie-player-->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body>
    <!-- spinner -->
    <div id="spinner" class="overlay" style="display: none">
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_a2chheio.json" background="transparent"
            speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>
    </div>



    <!--  -->

    <div class="parents">
        <div class="sidebar">
            <div class="inner-side">
                <div class="side-image">
                    <img src="./assets/img/login_side_bar_test.png" alt="">
                </div>
            </div>
        </div>

        <!--  -->
        <div class="main-content">
            <div class="content-wrapper">
                <div class="form-parent">
                    <div class="container">
                        <div class="logo">
                            <a href=""><img src="./assets/img/logo/techwich_logo_and_title.png" alt=""></a>
                        </div>
                        <div class="form">
                            <div class="legend">
                                <h1>Welcome back, Login Now</h1>
                                <form action="">
                                    <div><label for="">Email</label>
                                        <div class="input">
                                            <input type="email" placeholder="placeholder">
                                        </div>
                                    </div>
                                    <div><label for="">Password</label>
                                        <div class="input password">
                                            <input type="password" id="password" placeholder="*******">
                                            <button class="btn" data-id="password"></button>
                                        </div>
                                        <div class="forgot-link">
                                            <a href="">Forgot password?</a>
                                        </div>
                                    </div>
                                    <div class="submit-btn">
                                        <button class="btn" onclick="sniper()">Login</button>
                                    </div>
                                </form>

                                <div class="choose">
                                    <p>Or continue with</p>
                                </div>

                                <div class="media-login">
                                    <button><img src="./assets/img/image 66 (1).png" alt=""> Login with
                                        google</button><button><img src="./assets/img/image 67.png" alt="">Login with
                                        Facebook</button>
                                </div>
                                <div class="link">
                                    <p>Already have an account?<a href=""> Login</a></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            
            <!-- modal -->
            <div class="modal-parent">
                <div class="modal">
                    <div class="modal-heading">
                        <h1>write otp send to your email</h1>
                        <button class="btn close-modal"><img src="./assets/img/Stroke/fi-rr-cross.svg" alt=""></button>
                    </div>
                    <div class="form" style="display: block;">
                        <form action="">
                            <div>
                                <div class="input">
                                    <input type="text" placeholder="otp" class="otp">
                                </div>
                            </div>
                            <div class="modal-btns">
                                <button id="subscrib">submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/eye.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/snipper.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
