<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/add-content.css">
    <link rel="stylesheet" href="./assets/css/Competition .css">
    <link rel="stylesheet" href="./assets/css/Weekly-League.css">
    <link rel="stylesheet" href="./assets/css/RTL.css">
</head>

<body>

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">رقابت جدید</h1>
                </div>
            </div>
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">دسته بندی:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">عنوان:</label>
                            <input type="text" placeholder="PlaceHolder">
                        </div>
                       
                        <div class="select">
                            <label for="">ویدئو یا تصویر:</label>
                            <div class="inp">
                                <input type="file" placeholder="PlaceHolder">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-clip.svg" alt=""></button>
                            </div>

                        </div>
                        <div class="select">
                            <label for="">دعوت از اعضا:</label>
                            <div class="inp">
                                <input type="text" placeholder="PlaceHolder">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-plus-small.svg" alt=""></button>
                            </div>

                            <div class="mamber-list">
                                <ul>
                                    <li>
                                        <span>مهزا</span>
                                        <p class="status">در انتظار</p>
                                        <div class="d-flex">
                                            <button class="remove-member">
                                                <img src="./assets/img/Stroke/fi-rr-check.svg" alt="">
                                            </button>
                                            <button class="remove-member">
                                                <img src="./assets/img/Stroke/fi-rr-cross-small.svg" alt="">
                                            </button>
                                        </div>
                                       
                                    </li>
                                    <li>
                                        <span>مهزا</span>
                                        <p class="status">در انتظار</p>
                                        
                                        <button class="remove-member">
                                            <img src="./assets/img/Stroke/fi-rr-cross-small.svg" alt="">
                                        </button>
                                    </li>
                                    <li>
                                        <span>مهزا</span>
                                        <p class="status">در انتظار</p>
                                        <button class="remove-member">
                                            <img src="./assets/img/Stroke/fi-rr-cross-small.svg" alt="">
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="submit-question space-between">
                            <button class="btn" id="Spend">تیم را حذف کنید</button>
                            <button class="sub">تیم ایجاد کنید</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
</body>

</html>
