<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_course-list</title>
    <link rel="stylesheet" href="./assets/css/Exam-review.css">
</head>

<body>

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">Exam review</h1>
                </div>
            </div>
            <!-- learn-course-container -->


            <div class="exrcise-content">
                <div class="">
                    <div class="exrcise-wrapper rounded">
                        <div class="exam-name">
                            <h3>Php pro 2 exercise</h3>
                            <div class="content-date">
                                <img src="./assets/img/Stroke/fi-rr-calendar.svg" alt="">
                                <span>Apr 19, 2022</span>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-parent">
                                <div class="progress-child">
                                    <dpan class="persentage">88%</dpan>
                                </div>
                            </div>
                        </div>
                        <div class="result">
                            <h3>
                                Result
                            </h3>
                            <div class="result-count">
                                <div>
                                    <p>Correct</p>
                                    <span>12</span>
                                </div>
                                <div>
                                    <p>Wrong</p>
                                    <span>5</span>
                                </div>
                                <div>
                                    <p>Unanswer</p>
                                    <span>3</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- script -->
</body>

</html>
