<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_course-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/course-list.css">
    <link rel="stylesheet" href="./assets/css/challlange.css">
    <link rel="stylesheet" href="./assets/css/Weekly-League.css">
    <link rel="stylesheet" href="./assets/css/support.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link rel="stylesheet" href="./assets/css/RTL.css">

</head>

<body>
    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">مناقصه بگذارید</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- main -->
    <main>

        <section>
            <div class="container">
                <section>
                    <div class="tab-container">
                        <div class="main-content">
                            <div class="content-course active">
                                <div class="Place-bid">
                                    <div>
                                        <div>
                                            <h2>
                                                طراح اپلیکیشن موبایل
                                            </h2>
                                            <p class="warning"><img src="./assets/img/Stroke/fi-rr-info.svg" alt="">شما
                                                تا زمان اعطای پروژه قادر به ویرایش پیشنهاد شما خواهد بود.</p>
                                        </div>
                                        <div class="project-info">
                                            <label for="">مبلغ پیشنهادی:</label>
                                            <div>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-left.svg" alt="">
                                                <span>$100</span>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-right.svg" alt="">
                                            </div>
                                        </div>
                                        <div class="project-info">
                                            <label for="">تحویل پروژه:</label>
                                            <div>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-left.svg" alt="">
                                                <span>14 روز</span>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-right.svg" alt="">
                                            </div>
                                        </div>
                                        <div class="project-info">
                                            <label for="">شرح:</label>
                                            <textarea name="" id="" cols="30" rows="10"
                                                placeholder="PlaceHolder"></textarea>
                                            <p class="warning"><img
                                                    src="./assets/img/Stroke/fi-rr-shield-exclamation.svg" alt="">برای
                                                    پیشنهادی بدهید، باید Gem را خرج کنید یا اشتراک بخرید.</p>
                                        </div>
                                        <div class="place-btn">
                                            <button>مناقصه بگذارید</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>

            </div>
        </section>

    </main>

    <div class="modal-parent active">
        <div class="modal">
            <div class="modal-heading">
                <h1>نوع پرداخت</h1>
                <button class="btn close-modal"><img src="./assets/img/Stroke/fi-rr-cross.svg" alt=""></button>
            </div>
            <div class="alert">
                <img src="./assets/img/Stroke/fi-rr-shield-exclamation.svg" alt="">
                <p>برای داشتن درخواست های نامحدود یا خرج کردن جواهرات خود باید یک اشتراک بخرید.</p>
            </div>
            <div class="modal-btns">
                <button id="border-btn">5 نگین خرج کن</button>
                <button id="cancel">
                    خرید اشتراک</button>
            </div>
        </div>
    </div>


    <script src="./assets/js/modal.js"></script>
</body>

</html>
