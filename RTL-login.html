<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/regidter.css">
    <link rel="stylesheet" href="./assets/css/RTL.css">
</head>

<body>
    <div class="parents">
        <div class="sidebar">
            <div class="inner-side">
                <div class="side-bar-profile">
                    <div>
                        <img src="./assets/img/Rectangle 234.png" alt="">
                        <div class="user-name">
                            <h2>غزاله مهدی زاده</h2>
                            <div class="level">
                                <p>سطح</p>
                                <span>2</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-document.svg" alt="document"> پروفایل</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-book-alt.svg" alt="book"> پروفایل</a></li>
                        <li class="active"><a href=""><img src="./assets/img/Stroke/fi-rr-apps.svg" alt="apps">
                            پروفایل</a></li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-comments.svg" alt="comments"> پروفایل</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-user.svg" alt="user"> پروفایل</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="main-content">
    <div class="content-wrapper">
        <div class="form-parent">
            <div class="container">
                <div class="logo">
                    <a href=""><img src="./assets/img/logo/techwich_logo_and_title.png" alt=""></a>
                </div>
                <div class="form">
                    <div class="legend">
                        <h1>به بازگشت خوش آمدید، اکنون وارد شوید</h1>
                        <form action="">
                            <div><label for="">ایمیل</label>
                                <div class="input">
                                    <input type="email" placeholder="placeholder">
                                </div>
                            </div>
                            <div><label for="">رمز عبور</label>
                                <div class="input password">
                                    <input type="password" id="password" placeholder="*******">
                                    <button class="btn" data-id="password"></button>
                                </div>
                                <div class="forgot-link">
                                    <a href="">رمز عبور را فراموش کرده اید؟</a>
                                </div>
                            </div>
                            <div class="submit-btn">
                                <button class="btn" onclick="sniper()">وارد شدن</button>
                            </div>
                        </form>

                        <div class="choose">
                            <p>Or continue with</p>
                        </div>

                        <div class="media-login">
                            <button><img src="./assets/img/image 66 (1).png" alt=""> وارد شوید با
                                گوگل</button><button><img src="./assets/img/image 67.png" alt="">وارد شوید با
                                    فیس بوک</button>
                        </div>
                        <div class="link">
                            <p>قبلاً یک حساب کاربری دارید ?<a href=""> وارد شدن</a></p>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>



    <script src="./assets/js/eye.js"></script>
    <script src="./assets/js/snipper.js"></script>
</body>

</html>
