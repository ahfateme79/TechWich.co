<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/add-content.css">
    <link rel="stylesheet" href="./assets/css/Competition .css">
</head>

<body>
     <!-- spinner -->
     <div id="spinner" class="overlay" style="display: none">
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_a2chheio.json"  background="transparent"  speed="1"  style="width: 100%; height: 100%;"  loop autoplay></lottie-player>
    </div>



    <!--  -->
    <div class="parents">
        <div class="sidebar">
            <div class="inner-side">
                <div class="side-bar-profile">
                    <div>
                        <img src="./assets/img/Rectangle 234.png" alt="">
                        <div class="user-name">
                            <h2>Qazaleh Mehdizadeh</h2>
                            <div class="level">
                                <p>Level</p>
                                <span>2</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-document.svg" alt="document"> profile</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-book-alt.svg" alt="book"> profile</a></li>
                        <li class="active"><a href=""><img src="./assets/img/Stroke/fi-rr-apps.svg" alt="apps">
                                profile</a></li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-comments.svg" alt="comments"> profile</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-user.svg" alt="user"> profile</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="main-content">
    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">New competition</h1>
                </div>
            </div>
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">Category:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">Sub category:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="toggle">
                            <h4>Random Competition start</h4>
                            <div>
                                <label for="toggle">
                                    <input type="checkbox" name="" id="toggle">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div class="select">
                            <label for="">Invite members:</label>
                            <div class="inp">
                                <input type="text" placeholder="PlaceHolder">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-plus-small.svg" alt=""></button>
                            </div>

                            <div class="mamber-list">
                                <ul>
                                    <li>
                                        <span>Mehza</span>
                                        <p class="status">Pending</p>
                                        <button class="remove-member">
                                            <img src="./assets/img/Stroke/fi-rr-cross-small.svg" alt="">
                                        </button>
                                    </li>
                                    <p class="warning"><img src="./assets/img/Stroke/fi-rr-info.svg" alt=""> You have to
                                        wait for the opponent or cancel this invitation and invite a new competitor.
                                    </p>
                                </ul>
                            </div>
                        </div>

                        <div class="submit-question space-between">
                            <div></div>
                            <button class="sub">create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
    <script src="./assets/js/spinner.js"></script>


</body>

</html>
