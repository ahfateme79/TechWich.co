<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/add-content.css">
    <link rel="stylesheet" href="./assets/css/profile.css">

        <!-- lottie-player-->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body>
 <!-- spinner -->
 <div id="spinner" class="overlay" style="display: none">
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_a2chheio.json"  background="transparent"  speed="1"  style="width: 100%; height: 100%;"  loop autoplay></lottie-player>
</div>



<!--  -->
    <div class="parents">
        <div class="sidebar">
            <div class="inner-side">
                <div class="side-bar-profile">
                    <div>
                        <img src="./assets/img/Rectangle 234.png" alt="">
                        <div class="user-name">
                            <h2>Qazaleh Mehdizadeh</h2>
                            <div class="level">
                                <p>Level</p>
                                <span>2</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-document.svg" alt="document"> profile</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-book-alt.svg" alt="book"> profile</a></li>
                        <li class="active"><a href=""><img src="./assets/img/Stroke/fi-rr-apps.svg" alt="apps">
                                profile</a></li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-comments.svg" alt="comments"> profile</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-user.svg" alt="user"> profile</a></li>
                    </ul>
                </div>
            </div>
        </div>

    <div class="main-content">
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">Add new project</h1>
                </div>
            </div>
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">Title:</label>
                            <input type="text" placeholder="How you can be a Professional UI/UX designer?">
                        </div>
                        <div class="select">
                            <label for="">Status:</label>
                            <select>
                                <option value="">open</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">Description:</label>
                            <div class="edit-text">
                                <div id="editor">
                                    <p>Hello World!</p>
                                    <p>Some initial <strong>bold</strong> text</p>
                                    <p><br></p>
                                    <textarea name="" id="" cols="30" rows="10" hidden id="hiddenArea"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="select">
                            <label for="">Related Tags:</label>
                            <div class="inp">
                                <input type="text" placeholder="#UI #UX #Design #Product">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-plus-small.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="project-info">
                            <label for="" class="label">Bid amount:</label>
                            <div class="bg-white">
                                <img src="./assets/img/Fully//fi-sr-angle-small-left.svg" alt="">
                                <span>$100</span>
                                <img src="./assets/img/Fully//fi-sr-angle-small-right.svg" alt="">
                            </div>
                        </div>
                        <div class="select">
                            <label for="">Video or image:</label>
                            <div class="inp">
                                <input type="file" placeholder="Test2.jpg">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-clip.svg" alt=""></button>
                            </div>

                        </div>
                        <div class="submit-question space-between">
                            <div></div>
                            <button class="sub">Done</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./assets/js/quily.js"></script>
    <script src="./assets/js/spinner.js"></script>
    <script src="./assets/js/search.js"></script>

</body>

</html>
