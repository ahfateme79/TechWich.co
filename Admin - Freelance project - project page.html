<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/add-content.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>

<body>

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">Add new project</h1>
                </div>
            </div>
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">Title:</label>
                            <input type="text" placeholder="How you can be a Professional UI/UX designer?">
                        </div>
                        <div class="select">
                            <label for="">Status:</label>
                            <select>
                                <option value="">open</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">Description:</label>
                            <div class="edit-text">
                                <div class="edit-content bg-white">
                                    <div>
                                        <span>Normal text</span>
                                        <ul class="edit-text-btn">
                                            <li><button class="btn"><i class="fa-sharp fa-solid fa-bold"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-italic"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-underline"></i></button></li>
                                            <li class="active"><button class="btn"><i class="fa-solid fa-link"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-list"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-list-ol"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-bars"></i></button></li>
                                        </ul>
                                    </div>
                                </div>
                                <textarea class="bg-white h-10" name="" id="" placeholder="PlaceHolder">
                                </textarea>
                                
                            </div>
                        </div>
                        <div class="select">
                            <label for="">Related Tags:</label>
                            <div class="inp">
                                <input type="text" placeholder="#UI #UX #Design #Product">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-plus-small.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="project-info">
                            <label for="" class="label">Bid amount:</label>
                            <div class="bg-white">
                                <img src="./assets/img/Fully//fi-sr-angle-small-left.svg" alt="">
                                <span>$100</span>
                                <img src="./assets/img/Fully//fi-sr-angle-small-right.svg" alt="">
                            </div>
                        </div>
                        <div class="select">
                            <label for="">Video or image:</label>
                            <div class="inp">
                                <input type="file" placeholder="Test2.jpg">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-clip.svg" alt=""></button>
                            </div>

                        </div>
                        <div class="submit-question space-between">
                            <div></div>
                            <button class="sub">Done</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
</body>

</html>
