<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/add-content.css">
</head>
<body>

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">New Question</h1>
                </div>
            </div>
            
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">Category:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">Sub category:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">Question:</label>
                            <input type="text" placeholder="PlaceHolder">
                        </div>

                        <div class="select">
                            <label for="">Description:</label>
                            <div class="edit-text">
                                <textarea name="" id="" placeholder="PlaceHolder" class="white-bg-textarea"></textarea>
                            </div>
                        </div>
                        <div class="select">
                            <label for="">Related Tags:</label>
                  
                            <div class="inp">
                                <input type="text" placeholder="PlaceHolder">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-plus-small.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="select">
                            <label for="">File or image::</label>
                            <div class="inp">
                                <input type="file" placeholder="PlaceHolder">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-clip.svg" alt=""></button>
                            </div>


                        </div>
                        <div class="submit-question">
                            <button class="sub">Add Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
</body>

</html>
