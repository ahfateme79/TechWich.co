<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/add-content.css">
    <link rel="stylesheet" href="./assets/css/RTL.css">
</head>

<body>

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">سوال جدید</h1>
                </div>
            </div>
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">یک بخش را انتخاب کنید:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">یک دوره را انتخاب کنید:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">شرح:</label>
                            <div class="edit-text">
                                <textarea class="bg-white" name="" id="" placeholder="PlaceHolder"></textarea>
                            </div>
                        </div>
                        <div class="select">
                            <label for="">فایل یا تصویر:</label>
                            <div class="inp">
                                <input type="file" placeholder="Test2.jpg">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-clip.svg" alt=""></button>
                            </div>

                        </div>
                        <div class="submit-question space-between">
                            <div></div>
                            <button class="sub">اضافه کردن سوال</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
</body>

</html>
