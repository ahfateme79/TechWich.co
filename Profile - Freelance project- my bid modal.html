<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_course-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/course-list.css">
    <link rel="stylesheet" href="./assets/css/challlange.css">
    <link rel="stylesheet" href="./assets/css/Weekly-League.css">
    <link rel="stylesheet" href="./assets/css/support.css">
    <link rel="stylesheet" href="./assets/css/profile.css">

</head>

<body>
    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">Place a bid</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- main -->
    <main>

        <section>
            <div class="container">
                <section>
                    <div class="tab-container">
                        <div class="main-content">
                            <div class="content-course active">
                                <div class="Place-bid">
                                    <div>
                                        <div>
                                            <h2>
                                                Mobile application designer
                                            </h2>
                                            <p class="warning"><img src="./assets/img/Stroke/fi-rr-info.svg" alt="">You
                                                will be able to edit your bid untill the project is awarded.</p>
                                        </div>
                                        <div class="project-info">
                                            <label for="">Bid amount:</label>
                                            <div>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-left.svg" alt="">
                                                <span>$100</span>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-right.svg" alt="">
                                            </div>
                                        </div>
                                        <div class="project-info">
                                            <label for="">Project delivery:</label>
                                            <div>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-left.svg" alt="">
                                                <span>14 day</span>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-right.svg" alt="">
                                            </div>
                                        </div>
                                        <div class="project-info">
                                            <label for="">Description:</label>
                                            <textarea name="" id="" cols="30" rows="10"
                                                placeholder="PlaceHolder"></textarea>
                                            <p class="warning"><img
                                                    src="./assets/img/Stroke/fi-rr-shield-exclamation.svg" alt="">For place a bid, you should spend Gem or buy subscription.</p>
                                        </div>
                                        <div class="place-btn">
                                            <button>Place a bid</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>

            </div>
        </section>

    </main>

    <div class="modal-parent active">
        <div class="modal">
            <div class="modal-heading">
                <h1>Payment type</h1>
                <button class="btn close-modal"><img src="./assets/img/Stroke/fi-rr-cross.svg" alt=""></button>
            </div>
            <div class="alert">
                <img src="./assets/img/Stroke/fi-rr-shield-exclamation.svg" alt="">
                <p>You need to buy a subscription to have unlimited requests or spend your gems.</p>
            </div>
            <div class="modal-btns">
                <button id="border-btn">Spend 5 gem</button>
                <button id="cancel">Buy subscription</button>
            </div>
        </div>
    </div>


    <script src="./assets/js/modal.js"></script>
</body>

</html>
