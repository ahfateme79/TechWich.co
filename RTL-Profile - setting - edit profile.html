<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/add-content.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link rel="stylesheet" href="./assets/css/RTL.css">
</head>

<body>

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">اطلاعات شخصی</h1>
                </div>
            </div>

            <!--  -->
            <section>
                <div class="tab-container">
                    <div class="tab">
                        <ul>
                            <li class="active" data-name="Courses"><a href="">ویرایش نمایه</a></li>
                            <li data-name="exercise">تنظیمات عمومی</li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">نام:</label>
                            <input type="text" placeholder="PlaceHolder">
                        </div>
                        <div class="select">
                            <label for="">ایمیل:</label>
                            <input type="email" placeholder="PlaceHolder">
                        </div>
                        <div class="select">
                            <label for="">کشور:</label>
                            <input type="text" placeholder="PlaceHolder">
                        </div>


                        <div class="mt-2">
                            <h3 class="legend">رسانه های اجتماعی</h3>
                            <div class="select">
                                <label for="">دریبل :</label>
                                <input type="text" placeholder="PlaceHolder">
                            </div>
                            <div class="select">
                                <label for="">لینکدین:</label>
                                <input type="text" placeholder="PlaceHolder">
                            </div>
                            <div class="select">
                                <label for="">توییتر:</label>
                                <input type="text" placeholder="PlaceHolder">
                            </div>
                        </div>
                        <div class="mt-2">
                            <h3 class="legend">کلمه عبور</h3>
                            <div class="select">
                                <label for="">آخرین رمز عبور:</label>
                                <input type="password" placeholder="**********">
                            </div>
                            <div class="select">
                                <label for="">رمز عبور جدید:</label>
                                <input type="password" placeholder="**********">
                            </div>
                            <div class="select">
                                <label for="">ارسال رمز عبور جدید:</label>
                                <input type="password" placeholder="**********">
                            </div>
                        </div>
                        <div class="submit-question space-between">
                            <div></div>
                            <button class="sub">ذخیره تغییرات</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
</body>

</html>
