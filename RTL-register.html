<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Register</title>
    <link rel="stylesheet" href="./assets/css/regidter.css">
    <link rel="stylesheet" href="./assets/css/RTL.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="form-parent">
            <div class="container">
                <div class="logo">
                    <a href=""><img src="./assets/img/logo/techwich_logo_and_title.png" alt=""></a>
                </div>
                <div class="form">
                    <div class="legend">
                        <h1>بیایید شروع کنیم، اکنون ثبت نام کنید</h1>
                        <form action="">
                            <div><label for="">ایمیل</label>
                                <div class="input">
                                    <input type="email" placeholder="placeholder">
                                </div>
                            </div>
                            <div><label for="">رمز عبور</label>
                                <div class="input password">
                                    <input type="password" id="password" placeholder="*******">
                                    <button class="btn" data-id="password"></button>
                                </div>
                            </div>
                            <div><label for="">تکرار رمز عبور</label>
                                <div class="input password">
                                    <input type="password" id="r-password" placeholder="*******">
                                    <button class="btn" data-id="r-password"></button>
                                </div>
                            </div>

                            <div class="policy">
                                <label for="check" class="checkbox">
                                    <input type="checkbox" id="check">
                                    <span></span>
                                </label>
                                <p>من با همه <a href="">شرایط</a>، <a href="">حریم خصوصی</a> <a href="">خط‌مشی</a>
                                    موافقم. </p>
                            </div>
                            <div class="submit-btn">
                                <button class="btn">ثبت نام</button>
                            </div>
                        </form>

                        <div class="choose">
                            <p>یا ادامه دهید</p>
                        </div>

                        <div class="media-login">
                            <button><img src="./assets/img/image 66 (1).png" alt=""> وارد شوید با
                                گوگل</button><button><img src="./assets/img/image 67.png" alt="">وارد شوید با
                                فیس بوک</button>
                        </div>
                        <div class="link">
                            <p>از قبل یک حساب دارید؟<a href=""> ورود به سیستم</a></p>
                        </div>
                    </div>
                    <div class="illustration">
                        <img src="./assets/img/pensive-girl-online-sign-up-concept-female-character-flat-design-vector-cartoon-illustration-web-apps-landing-page_258190-1305-removebg-preview (1).png"
                            width="100%" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/eye.js"></script>
</body>

</html>
