    <link rel="stylesheet" href="./assets/css/regidter.css">
    <link rel="stylesheet" href="./assets/css/RTL.css">

<body>
    <!-- spinner -->
  <div id="spinner" class="overlay" style="display: none">
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_a2chheio.json" background="transparent"
        speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>
</div>



<!--  -->
    <div class="parents">
        <div class="sidebar">
            <div class="inner-side">
               <div class="side-image">
                <img src="./assets/img/login_side_bar_test.png" alt="">
               </div>
            </div>
        </div>

        <!--  -->
        <div class="main-content">
    <div class="content-wrapper">
        <div class="form-parent">
            <div class="container">
                <div class="logo">
                    <a href=""><img src="./assets/img/logo/techwich_logo_and_title.png" alt=""></a>
                </div>
                <div class="form">
                    <div class="legend">
                        <h1>بیایید شروع کنیم، اکنون ثبت نام کنید</h1>
                        <form action="">
                            <div><label for="">ایمیل</label>
                                <div class="input">
                                    <input type="email" placeholder="placeholder">
                                </div>
                            </div>
                            <div><label for="">رمز عبور</label>
                                <div class="input password">
                                    <input type="password" id="password" placeholder="*******">
                                    <button class="btn" data-id="password"></button>
                                </div>
                            </div>
                            <div><label for="">تکرار رمز عبور</label>
                                <div class="input password">
                                    <input type="password" id="r-password" placeholder="*******">
                                    <button class="btn" data-id="r-password"></button>
                                </div>
                            </div>

                            <div class="policy">
                                <label for="check" class="checkbox">
                                    <input type="checkbox" id="check">
                                    <span></span>
                                </label>
                                <p>من با همه <a href="">شرایط</a>، <a href="">حریم خصوصی</a> <a href="">خط‌مشی</a>
                                    موافقم. </p>
                            </div>
                            <div class="submit-btn">
                                <button class="btn">ثبت نام</button>
                            </div>
                        </form>

                        <div class="choose">
                            <p>یا ادامه دهید</p>
                        </div>

                        <div class="media-login">
                            <button><img src="./assets/img/image 66 (1).png" alt=""> وارد شوید با
                                گوگل</button><button><img src="./assets/img/image 67.png" alt="">وارد شوید با
                                فیس بوک</button>
                        </div>
                        <div class="link">
                            <p>از قبل یک حساب دارید؟<a href=""> ورود به سیستم</a></p>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/eye.js"></script>
    <script src="./assets/js/script.js"></script>
