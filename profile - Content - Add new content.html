<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/add-content.css">
</head>

<body>
    <div class="parents">
        <div class="sidebar">
            <div class="inner-side">
                <div class="side-bar-profile">
                    <div>
                        <img src="./assets/img/Rectangle 234.png" alt="">
                        <div class="user-name">
                            <h2>Qazaleh Mehdizadeh</h2>
                            <div class="level">
                                <p>Level</p>
                                <span>2</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-document.svg" alt="document"> profile</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-book-alt.svg" alt="book"> profile</a></li>
                        <li class="active"><a href=""><img src="./assets/img/Stroke/fi-rr-apps.svg" alt="apps">
                                profile</a></li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-comments.svg" alt="comments"> profile</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-user.svg" alt="user"> profile</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="main-content">

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">New Content</h1>
                </div>
            </div>
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">Category:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">Sub category:</label>
                            <select>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                                <option value="">PlaceHolder</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">Title:</label>
                            <input type="text" placeholder="PlaceHolder">
                        </div>

                        <div class="select">
                            <label for="">Description:</label>
                            <div class="edit-text">
                                <div class="edit-content">
                                    <div>
                                        <span>Normal text</span>
                                        <ul class="edit-text-btn">
                                            <li><button class="btn"><i class="fa-sharp fa-solid fa-bold"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-italic"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-underline"></i></button></li>
                                            <li class="active"><button class="btn"><i class="fa-solid fa-link"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-list"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-list-ol"></i></button></li>
                                            <li><button class="btn"><i class="fa-solid fa-bars"></i></button></li>
                                        </ul>
                                    </div>
                                </div>
                                <textarea name="" id="" placeholder="PlaceHolder"></textarea>
                                
                            </div>
                        </div>
                        <div class="select">
                            <label for="">Related Tags:</label>
                            <div class="inp">
                                <input type="text" placeholder="PlaceHolder">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-plus-small.svg" alt=""></button>
                            </div>
                        </div>
                        <div class="select">
                            <label for="">Video or image:</label>
                            <div class="inp">
                                <input type="file" placeholder="PlaceHolder">
                                <button class="btn"><img src="./assets/img/Stroke/fi-rr-clip.svg" alt=""></button>
                            </div>

                        </div>
                        <div class="submit-question">
                            <button class="sub">Add Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
</body>

</html>
