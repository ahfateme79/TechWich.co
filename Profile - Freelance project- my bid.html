<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_course-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/course-list.css">
    <link rel="stylesheet" href="./assets/css/challlange.css">
    <link rel="stylesheet" href="./assets/css/Weekly-League.css">
    <link rel="stylesheet" href="./assets/css/support.css">
    <link rel="stylesheet" href="./assets/css/profile.css">

</head>

<body>
    <!-- spinner -->
  <div id="spinner" class="overlay" style="display: none">
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_a2chheio.json" background="transparent"
        speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>
</div>



<!--  -->
    <div class="parents">
        <div class="sidebar">
            <div class="inner-side">
                <div class="side-bar-profile">
                    <div>
                        <img src="./assets/img/Rectangle 234.png" alt="">
                        <div class="user-name">
                            <h2>Qazaleh Mehdizadeh</h2>
                            <div class="level">
                                <p>Level</p>
                                <span>2</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-document.svg" alt="document"> profile</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-book-alt.svg" alt="book"> profile</a></li>
                        <li class="active"><a href=""><img src="./assets/img/Stroke/fi-rr-apps.svg" alt="apps">
                                profile</a></li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-comments.svg" alt="comments"> profile</a>
                        </li>
                        <li><a href=""><img src="./assets/img/Stroke/fi-rr-user.svg" alt="user"> profile</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="main-content">

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">Place a bid</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- main -->
    <main>

        <section>
            <div class="container">
                <section>
                    <div class="tab-container">
                        <div class="main-content">
                            <div class="content-course active">
                                <div class="Place-bid">
                                    <div>
                                        <div>
                                            <h2>
                                                Mobile application designer
                                            </h2>
                                            <p class="warning"><img src="./assets/img/Stroke/fi-rr-info.svg" alt="">You
                                                will be able to edit your bid untill the project is awarded.</p>
                                        </div>
                                        <div class="project-info">
                                            <label for="">Bid amount:</label>
                                            <div>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-left.svg" alt="">
                                                <span>$100</span>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-right.svg" alt="">
                                            </div>
                                        </div>
                                        <div class="project-info">
                                            <label for="">Project delivery:</label>
                                            <div>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-left.svg" alt="">
                                                <span>14 day</span>
                                                <img src="./assets/img/Fully//fi-sr-angle-small-right.svg" alt="">
                                            </div>
                                        </div>
                                        <div class="project-info">
                                            <label for="">Description:</label>
                                            <textarea name="" id="" cols="30" rows="10"
                                                placeholder="PlaceHolder"></textarea>
                                            <p class="warning"><img
                                                    src="./assets/img/Stroke/fi-rr-shield-exclamation.svg" alt="">For place a bid, you should spend Gem or buy subscription.</p>
                                        </div>
                                        <div class="place-btn">
                                            <button>Place a bid</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>

            </div>
        </section>

    </main>
    </div>
    </div>


    <script src="./assets/js/sorting.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
