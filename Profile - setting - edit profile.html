<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwich_Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/add-content.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>

<body>

    <div>
        <div class="container">
            <div class="top-heading">
                <div><a href="" class="back"><img src="./assets/img/Stroke/fi-rr-arrow-small-left.svg" alt=""></a></div>
                <div>
                    <h1 class="title">Personal Information</h1>
                </div>
            </div>

            <!--  -->
            <section>
                <div class="tab-container">
                    <div class="tab">
                        <ul>
                            <li class="active" data-name="Courses"><a href="">Edit profile</a></li>
                            <li data-name="exercise">General setting</li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- learn-course-container -->
            <div class="contents">
                <div class="question-content">
                    <form action="">
                        <div class="select">
                            <label for="">Name:</label>
                            <input type="text" placeholder="PlaceHolder">
                        </div>
                        <div class="select">
                            <label for="">Email:</label>
                            <input type="email" placeholder="PlaceHolder">
                        </div>
                        <div class="select">
                            <label for="">Country:</label>
                            <input type="text" placeholder="PlaceHolder">
                        </div>


                        <div class="mt-2">
                            <h3 class="legend">Social Media</h3>
                            <div class="select">
                                <label for="">Dribbble:</label>
                                <input type="text" placeholder="PlaceHolder">
                            </div>
                            <div class="select">
                                <label for="">Linkedin:</label>
                                <input type="text" placeholder="PlaceHolder">
                            </div>
                            <div class="select">
                                <label for="">Twitch:</label>
                                <input type="text" placeholder="PlaceHolder">
                            </div>
                        </div>
                        <div class="mt-2">
                            <h3 class="legend">Password</h3>
                            <div class="select">
                                <label for="">Last Password:</label>
                                <input type="password" placeholder="**********">
                            </div>
                            <div class="select">
                                <label for="">New Password:</label>
                                <input type="password" placeholder="**********">
                            </div>
                            <div class="select">
                                <label for="">Submit New Password:</label>
                                <input type="password" placeholder="**********">
                            </div>
                        </div>
                        <div class="submit-question space-between">
                            <div></div>
                            <button class="sub">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./assets/js/accordion.js"></script>
</body>

</html>
